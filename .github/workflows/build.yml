name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - postgres: 15
            ruby: 3.2
          - postgres: 14
            ruby: 3.2
          - postgres: 13
            ruby: 3.1
          - postgres: 12
            ruby: "3.0"
          - postgres: 11
            ruby: 2.7
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - uses: ankane/setup-postgres@v1
        with:
          postgres-version: ${{ matrix.postgres }}
          database: dexter_test
          dev-files: true
          config: |
            shared_preload_libraries = 'pg_stat_statements'
      - run: |
          cd /tmp
          curl -L https://github.com/HypoPG/hypopg/archive/1.3.1.tar.gz | tar xz
          cd hypopg-1.3.1
          make
          export PG_CONFIG=`which pg_config`
          sudo --preserve-env=PG_CONFIG make install
      - run: |
          cd /tmp
          curl -L https://github.com/percona/pg_stat_monitor/archive/1.1.1.tar.gz | tar xz
          cd pg_stat_monitor-1.1.1
          make USE_PGXS=1
          export PG_CONFIG=`which pg_config`
          sudo --preserve-env=PG_CONFIG make -e USE_PGXS=1 install
          psql -d dexter_test -c "ALTER SYSTEM SET shared_preload_libraries = 'pg_stat_statements', 'pg_stat_monitor'"
          sudo systemctl restart postgresql
      - run: chmod o+rx /home/runner
      - run: bundle exec rake test
